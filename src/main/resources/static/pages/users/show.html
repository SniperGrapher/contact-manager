<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-2.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
>

<head>
    <title>Contact Manager :: User Details</title>
</head>
<body>
<div id="contactManagerApp" class="container">
    <hr/>
    <div ng-controller="viewUserController as ctrl" class="panel">
        <div class=" panel-info">
            <div class="panel-heading">
                <h2 th:text="#{page.show.text}">Showing contact Information</h2>
            </div>
            <div class="panel-body">
                <div id="detail-panel" class="panel" ng-if="user !=null">

                    <div id="details">
                        <div class="row">
                            <div class="col-sm-12">
                                <!-- Tab panes -->
                                <div class=" tab-content">
                                    <div role="tabpanel" class="tab-pane active" id="bio_data">
                                        <table class="table table-condensed panel-body">
                                            <tbody>
                                            <tr>
                                                <td th:text="#{first_name}">First Name</td>
                                                <td>{{user.firstName}}</td>
                                            </tr>
                                            <tr>
                                                <td th:text="#{surname}">Last Name</td>
                                                <td>{{user.lastName}}</td>
                                            </tr>
                                            <tr>
                                                <td th:text="#{email}">Email</td>
                                                <td>{{user.email }}</td>
                                            </tr>
                                            <tr>
                                                <td th:text="#{phoneNumber}">Phone Number</td>
                                                <td>{{user.phoneNumber }}</td>
                                            </tr>
                                            <tr>
                                                <td th:text="#{address}">Address</td>
                                                <td>{{user.address }}</td>
                                            </tr>
                                            <tr>
                                                <td th:text="#{gender}">Gender</td>
                                                <td>{{user.gender}}</td>
                                            </tr>
                                            <tr>
                                                <td th:text="#{registration_date}">Added On</td>
                                                <td>{{user.dateInformation | date:'EEE, d MMM yyyy'}}</td>
                                            </tr>
                                            <tr>
                                                <td th:text="#{version}">Number of Updates</td>
                                                <td>{{user.version}}</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button type="button" ng-click="ctrl.delete(user.id)" class="btn btn-danger btn-sm">Delete Contact
                    </button>
                    <button type="button" class="btn btn-info" ng-click="ctrl.back()" th:text="#{back_button}">Back to
                        List
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
